# ================================================================
# GitHub Actions: Secret Scanning
# Mencegah credentials ter-commit ke repository
# ================================================================

name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history untuk scan lengkap

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: untuk Gitleaks Pro

      - name: Upload Gitleaks Report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Comment PR with Findings
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Secret Scanning Failed**\n\nGitleaks menemukan potential secrets di code Anda. Silakan cek artifacts untuk detail.\n\n**Action Required:**\n1. Remove credentials dari code\n2. Move ke environment variables\n3. Update `.env.example` dengan placeholder values'
            })
